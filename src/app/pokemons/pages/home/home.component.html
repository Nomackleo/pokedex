<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar>
      <span>Men√∫</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a routerLink="./list" mat-list-item (click)="sidenav.toggle()">
        <span>Pokemons</span>
      </a>

      <a routerLink="./pokedex" mat-list-item (click)="sidenav.toggle()">
        <span>Pokedex</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>
    <div class="Pokedex">Pokedex</div>
    <button
      mat-icon-button
      class="favorite-icon"
      aria-label="Pokedex"
      routerLink="./pokedex"
    >
      <mat-icon
        [matBadge]="matBadge"
        aria-hidden="false"
        matBadgePosition="after"
        matBadgeColor="accent"
        >favorite</mat-icon
      >
    </button>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
