<h1 class="title">Lista de Pokemones</h1>
<app-card-pokemon
  [pokemon$]="allPokemon$"
  [dataSource]="dataSource"
  [pageSize]="pageSize"
  (pokemonEmitter)="selectPokemon($event)"
  (addPokemon)="add($event)"
  (removePokemon)="remove($event)"
  class="card-list animate__animated animate__fadeIn"
></app-card-pokemon>
