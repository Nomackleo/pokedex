<div class="pokedex-container animate__animated animate__fadeIn">
  <div class="header">
    <img class="memo" src="assets/NgPokedex.png" />
  </div>
  <div class="cards">
    <mat-card class="card-pokemon" *ngFor="let pokemonDetails of pokedex">
      <mat-card-header>
        <mat-card-title>{{ pokemonDetails.name | uppercase }}</mat-card-title>
        <mat-card-subtitle>
          {{ pokemonDetails.order }}
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="pokemonDetails.pic" alt="Foto de un Pokemon" />
      <mat-card-content>
        <div class="type">
          <mat-chip-set aria-label="Tipo de pokemon">
            <mat-chip *ngFor="let type of pokemonDetails.types">{{
              type.type.name | uppercase
            }}</mat-chip>
          </mat-chip-set>
        </div>
        <div class="list">
          <ul>
            <li class="experience">
              Experiencia: <span>{{ pokemonDetails.base_experience }}</span>
            </li>
            <li class="weight">
              Peso: <span>{{ pokemonDetails.weight }}</span> kg
            </li>
            <li class="height">
              Altura: <span>{{ pokemonDetails.height }}</span> ft
            </li>
          </ul>
        </div>
        <mat-card-actions>
          <button
            mat-stroked-button
            (click)="remove(pokemonDetails.id)"
            matTooltip="Remover pokemon del pokedex"
            color="accent"
          >
            <mat-icon>remove</mat-icon>
            Remover
          </button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </div>
</div>
